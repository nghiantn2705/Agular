<div class="overlay">
  <!-- LOGN IN FORM by Omar Dsoky -->
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
     <!--   con = Container  for items in the form-->
     <div class="con">
     <!--     Start  header Content  -->
     <header class="head-form">
        <h2>Register</h2>
        <!--     A welcome message or an explanation of the login form -->
   
     </header>
     <!--     End  header Content  -->
     <br>
     <div class="field-set">
       
        <!--   user name -->
           <span class="input-item">
             <i class="fa fa-user-circle"></i>
           </span>
          <!--   user name Input-->
           <input class="form-input" id="email" type="email" formControlName="email" placeholder="@UserName" required>
       
        <br>
       
             <!--   Password -->
       
        <span class="input-item">
          <i class="fa fa-key"></i>
         </span>
        <!--   Password Input-->
        <input class="form-input" type="password" placeholder="Password" id="password" formControlName="password" required>
       
  <!--      Show/hide password  -->
  <br>
  <input class="form-input" type="password" placeholder="confirmPassword" id="confirmPassword" formControlName="confirmPassword" required>
       
        <br>
  <!--        buttons -->
  <!--      button LogIn -->
        <button class="log-in" type="submit"> Register </button>
     </div>
    

     <div class="other">
  <!--      Forgot Password button-->
        <button class="btn submits frgt-pass">Forgot Password</button>
  <!--     Sign Up button -->
  <a routerLink="/login"><button class="btn submits sign-up">Sign Up 
    <!--         Sign Up font icon -->
   
          </button> </a>
        
  <!--      End Other the Division -->
     </div>
       
  <!--   End Conrainer  -->
    </div>
    
    <!-- End Form -->
  </form>
  </div>
