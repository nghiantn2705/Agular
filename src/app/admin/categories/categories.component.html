<div id="wrapper">


    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">


        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Dashboard </div>
        </a>


        <hr class="sidebar-divider my-0">

        <li class="nav-item active">
            <a class="nav-link" href="/admin/products">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Products</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/admin/categories">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Categories</span></a>
        </li>

   
        <hr class="sidebar-divider">



    </ul>

    <div id="content-wrapper" class="d-flex flex-column">


        <div id="content p-2">
            <div class="d-flex p-3">
               
                <div
                        class="d-none d-sm-inline-block   mr-auto ml-md-3 my-2 my-md-0 w-50 navbar-search">
                        <div class="input-group">
                            <input type="text" class="form-control border border-dark  small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2" matInput (keyup)="applyFilter($event)" #input>
                        </div>
                        
                </div>
                <button class="rounded" mat-raised-button color="accent" (click)="openDialog()">Add Product</button>
            </div>
            
            <div>

                <div class="px-3">
                    <div style="margin-top: 10px;">


                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort>

                                <!-- ID Column -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>  ID </th>
                                    <td mat-cell *matCellDef="let row"> {{row._id}} </td>
                                </ng-container>
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cate Name </th>
                                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                                </ng-container>
                
                                <!-- Progress Column -->
                             
                
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action </th>
                                    <td mat-cell *matCellDef="let row"> 
                                        <button mat-icon-button (click)="editProduct(row)" color="primary">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                        <button (click)="deleteProduct(row.id)" mat-icon-button color="warn">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </td>
                                </ng-container>
                
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
                                <!-- Row shown when there is no matching data. -->
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                </tr>
                            </table>

                            <mat-paginator [pageSizeOptions]="[7,10, 25, 100]"
                                aria-label="Select page of users"></mat-paginator>
                        </div>

                    </div>
                </div>
            </div>

        </div>


    </div>


</div>
