<h1 mat-dialog-title> Đăng ký</h1>
<div mat-dialog-content>
    <form  [formGroup]="userForm">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input formControlName="username" matInput placeholder="Username ">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password"  type="password" matInput placeholder="Password">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
   
<button style="margin-left: 8px;" mat-raised-button color="primary" (click)="registerUser()">Đăng ký</button> 
</div>
