<section id="home-section">
  <div class="container  p-5">
    <div class=" d-flex justify-content-center" >
      <div class="card-body text-center"  *ngFor="let product of products">
        <div class="card "  style="width: 300px">
          <div class="card-body ">
            <img src="{{ product.imgUrl }}" alt="" style="width: 250px" class="card-img-top" />
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">Giá: {{ product.price }}</p>
            <!-- pipes -->
            <button   (click)="toggleDescription(product)" class="btn btn-secondary">
             Mô tả
            </button>
           
            <div>

              <p *ngIf="product.isDescriptionVisible" class="card-text">
                {{ product.description }}
              </p>
              
            </div>
          </div>
        </div>

      </div>
     
    </div>
  </div>
</section>
