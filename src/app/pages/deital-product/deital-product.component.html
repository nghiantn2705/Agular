    <div class="product-details" *ngIf="itemPro">
      <p class="product-cate">{{ itemPro.brand}}</p>
      <h1 class="product-title">{{  itemPro.name}}</h1>
      <p class="dg-sao">Đánh giá:</p>
      <div class="rating">
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5"></label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4"></label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3"></label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2"></label>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1"></label>
      </div>
      <p class="product-price">{{  itemPro.price}}</p>
      <p><strong>Kiểu Dáng:</strong> <span>{{  itemPro.category}}</span></p>
      <p><strong>Giới tính:</strong> <span>Nam</span></p>
      <p class="product-description"><strong>Giày Thể Thao Nam Nike Air Jordan 1 Retro Low OG Doernbecher FD9665-351 Phối Màu</strong>{{   itemPro.desc}}</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>
